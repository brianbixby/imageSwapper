<!DOCTYPE html>
<html>
    <head>
        <title>Todo and image Swapper App!</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <h2>ToDo App</h2>
            <section> 
                <input type="text" placeholder="enter task">
                <button class="add">Add Task!</button>
            </section>
            
            <section class="tasks">
                <ul>    

                </ul>
            </section>
        </section>

        <section class="container">
            <h2>Image Swapper</h2>

            <select>
                <option value="image/no-selection.png">Select A Color</option>
                <option value="image/blue.png">Blue Shirt</option>
                <option value="image/green.png">Green Shirt</option>
                <option value="image/black.png">Black Shirt</option>
            </select>

            <div class="img-container">
                <img class="main-img" src="image/no-selection.png">
            </div>
        </section>

        <script src="jquery.js"></script>
        <script src="app.js"></script>
    </body>
</html>
